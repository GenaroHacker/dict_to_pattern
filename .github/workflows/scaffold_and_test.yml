name: Scaffold and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scaffold-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Install dict_to_pattern
      run: |
        pip install .

    - name: Run scaffolding tool
      run: |
        mkdir -p skaffolders/facade
        cd skaffolders/facade
        echo "
        from dict_to_pattern.skaffolders.facade.project_creator import FacadeProjectCreator

        project_name = 'FacadeProject'
        project_structure = {
            'Car': {
                'Engine': {
                    'Cylinders': {},
                    'Pistons': {}
                },
                'Chassis': {}
            },
            'Driver': {}
        }

        creator = FacadeProjectCreator(project_name, project_structure)
        creator.create_project()
        " > create_project.py
        python create_project.py

    - name: Run tests
      run: |
        cd FacadeProject
        pytest --junitxml=results.xml

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: FacadeProject/results.xml

    - name: Check for test failures
      if: failure()
      run: exit 1
