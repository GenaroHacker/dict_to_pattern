name: Scaffold and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scaffold-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Run scaffold and test script
      run: python .github/scripts/scaffold_and_test.py

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: FacadeProject/results.xml

    - name: Check for test failures
      if: failure()
      run: exit 1
